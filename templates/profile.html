{% extends "layout.html" %} {% block title %}プロフィール{% endblock %} {% block
content %}
<div class="profile-card">
  <img
    src="{{ url_for('static', filename='images/myphoto.jpg') }}"
    alt="プロフィール画像"
    class="profile-img"
  />

  <h2>{{ profile.name }}</h2>
  <p>年齢: {{ profile.age }}</p>
  <p>「A passionate learner and developer.」</p>

  <h3>スキル</h3>
  <ul>
    {% for skill in profile.skills %}
    <li>{{ skill }}</li>
    {% endfor %}
  </ul>

  <p>
    <a href="https://github.com/yourname" target="_blank">GitHubを見る</a>
  </p>
</div>

{% endblock %}
