{% extends "layout.html" %} {% block title %}{% endblock %} {% block content %}
<h1>学習ログ</h1>
<section id="logs">
  <ul>
    {% for log in logs %}
    <li>
      <strong>{{ log.date }}:</strong> {{ log.topic }}<br />
      <em>{{ log.progress }}</em>
    </li>
    {% endfor %}
  </ul>
</section>
<a href="/">トップに戻る</a>
{% endblock %}
