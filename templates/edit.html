{% extends "layout.html" %} {% block title %}編集：{{ post.title }}{% endblock
%} {% block content %}
<h1>投稿を編集</h1>

<form
  action="{{ url_for('edit_post', post_id=post.id) }}"
  method="POST"
  enctype="multipart/form-data"
>
  <label>タイトル:</label><br />
  <input
    type="text"
    name="title"
    value="{{ post.title }}"
    required
  /><br /><br />

  <label>日付:</label><br />
  <input type="date" name="date" value="{{ post.date }}" /><br /><br />

  <label>場所:</label><br />
  <input type="text" name="address" value="{{ post.address }}" /><br /><br />

  <label>Googleマップ埋め込みURL（iframe）:</label><br />
  <textarea name="map_iframe" rows="4" cols="60">{{ post.map_iframe }}</textarea
  ><br /><br />

  <label>感想・メモ:</label><br />
  <textarea name="description" rows="5" cols="40">
{{ post.description }}</textarea
  ><br /><br />

  <!-- 画像は再アップロードできないようにしておく（別途機能追加もOK） -->
  <p>※画像の再編集は未対応です</p>

  <button type="submit">更新する</button>
</form>

<br />
<a href="{{ url_for('post_detail', post_id=post.id) }}">← 投稿詳細に戻る</a>
{% endblock %}
