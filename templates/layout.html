<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">登山・キャンプ記録アプリ</a></h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Portfolio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}"
                  >プロフィール</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logs') }}">学習ログ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create') }}">新規投稿</a>
              </li>
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"
                  >ログアウト</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <hr />
    </header>

    <main>
      {% block content %}
      <!-- 各ページの中身がここに差し込まれる！ -->
      {% endblock %}
    </main>

    <footer style="text-align: center; padding: 20px; color: #888">
      &copy; 2025 Ikeda Ozora. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
